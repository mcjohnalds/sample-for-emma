<!doctype html>
<style>
  html {
    padding: 0.5rem;
  }

  body {
    margin: 0;
    padding: 0;
  }

  p {
    color: #333;
    font-family: sans-serif;
    margin: 0;
  }

  iframe {
    margin-top: 0.5rem;
  }

  a {
    color: #33F;
    display: block;
    font-family: sans-serif;
    margin-top: 0.5rem;
    text-decoration: none;
  }
</style>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
<div id="app">
  <router-view></router-view>
</div>
<script>
  const Home = {
    template: `
      <div>
        <p>On home page</p>
        <iframe src="/sample-for-emma/foo.html" frameborder="0"></iframe>
      </div>
    `
  };

  const Attendance = {
    template: `
      <div>
        <p>On attendance page</p>
        <router-link to="/sample-for-emma">Home</router-link>
      </div>
    `
  };

  const router = new VueRouter({
    mode: "history",
    routes: [
      { path: "/sample-for-emma", component: Home },
      { path: "/sample-for-emma/attendance", component: Attendance },
      { path: "*", redirect: "/sample-for-emma" }
    ]
  });

  new Vue({
    router,
    el: "#app"
  });

  window.addEventListener("message", event =>  console.log(event) && router.push(event.data));
</script>
